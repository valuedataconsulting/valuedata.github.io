<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Value Data LLC</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Contact Value Data LLC</h1>
        <p>Get in touch for a free consultation.</p>
    </header>
    <section>
<form id="contact-form">
    <label>Name:</label>
    <input type="text" name="name" required>
    
    <label>Email:</label>
    <input type="email" name="email" required>
    
    <label>Message:</label>
    <textarea name="message" required></textarea>
    
    <button type="submit">Send</button>
</form>

<p id="response-message"></p>

<script>
document.getElementById("contact-form").addEventListener("submit", async function(event) {
    event.preventDefault();
    let formData = new FormData(this);
    
    let response = await fetch("https://formspree.io/f/YOUR_FORM_ID", {
        method: "POST",
        body: formData,
        headers: { "Accept": "application/json" }
    });

    if (response.ok) {
        document.getElementById("response-message").innerText = "Thank you! Your message has been sent.";
        this.reset();
    } else {
        document.getElementById("response-message").innerText = "Oops! Something went wrong.";
    }
});
</script>

    </section>
    <footer>
        <p>&copy; 2022 Value Data LLC. All Rights Reserved.</p>
    </footer>
</body>
</html>
